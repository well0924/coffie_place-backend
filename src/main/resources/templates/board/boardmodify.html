<!DOCTYPE html>
<html
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
layout:decorate="~{layout/leafframe}">
<head>
<meta charset="UTF-8">
<title>자유게시판 글수정</title>
</head>
<body>
<th:block layout:fragment="content">
<div class="container" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-12">
			<h1>게시글 수정</h1>
			<div class="card shadow">
				<div class="card-body">
					<form action=""  id="boardform" enctype="multipart/form-data">
						<input type="hidden" id="board_id" name="id" th:value="${detail.id}">
						<input type="hidden" id="fileGroupId" name="fileGroupId" th:value="${detail.fileGroupId}">
						<div class="form-group">
							<label for="board_Title">제목</label>
							<input type="text" id="board_Title" name="boardTitle" class="form-control" th:text="${detail.boardTitle}">
						</div>
						<div class="row">
							<div class="col">
								<label for="passWd">비밀번호</label>
								<input type="password" id="passWd" name="passWd" autoComplete="off" class="form-control" th:text="${detail.passWd}"/>
							</div>
						</div>
						<div class="form-group">
							<label for="board_Contents">내용</label>
						    <textarea id="board_Contents" name="boardContents" class="form-control" rows="10" style="resize:none"></textarea>
						</div>
						<div class="form-group">
							<label for="addfile">첨부 파일</label>
							<input type="file" id="addfile" name="file" class="form-control" multiple="multiple"/>
						</div>
					</form>
					<div class="form-group">
						<label for="addfile">첨부 파일</label>
						<!-- 첨부파일 -->
						<th:block th:each="attachfiles:${file}">
							</br>
							<span id="files" name="originName">[[${attachfiles.originFileName}]]</span>
						</th:block>
						<th:block th:unless="${not #lists.isEmpty(file)}">
							</br>
							첨부 파일이 없습니다.
						</th:block>
					</div>
					<div class="form-group">
						<div class="text-right">
							<a href="/page/board/list" class="btn btn-primary">목록</a>
							<button type="button" class="btn btn-primary" onclick="updateboard()" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">수정하기</button>
							<button type="button" class="btn btn-primary" onclick="deleteboard()" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">삭제하기</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- js -->

<script>
	function updateboard(){

		let title = $('#board_Title').val();
		let author= $('#board_Author').val();
		let contents= $('#board_Contents').val();
		let pwd = $('#passWd').val();
		let id = $('#board_id').val();
		let inputFiles = $("input[name='file']");
		let files = inputFiles[0].files;
		let data = {boardTitle : title,boardContents : contents, boardAuthor: author,passWd:pwd};

		const formdate = new FormData();

		formdate.append("board",new Blob([JSON.stringify(data)], {type: "application/json"}));

		if(inputFiles != null){
			for(let i = 0; i< files.length; i++){
				console.log(files[i]);
				formdate.append("files",files[i]);
			}
		}

		$.ajax({
			url:'/api/board/update/'+id,
			type:'put',
			data:formdate,
			processData: false,
			contentType : false,
			cache:false,
			enctype: 'multipart/form-data',
		}).always(function(resp){
			console.log(resp);
			alert('수정되었습니다.');
			location.href='/page/board/list';
		});
	}

	//글 삭제 기능o.k
	function deleteboard(){
		let id = $('#board_id').val();

		$.ajax({
			url:'/api/board/delete/'+id,
			type:'delete',
			dataType:'json',
			contentType :'application/json; charset=utf-8',
		}).done(function(resp){
			console.log(resp);
			alert('삭제되었습니다.');
			location.href='/page/board/list';
		});
	}
</script>
</th:block>
</body>
</html>
