<!DOCTYPE html>
<html
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/leafframe}">
<head>
<meta charset="UTF-8">
<title>비밀번호 확인</title>
</head>
<body>
<th:block layout:fragment="content">
<div class="container" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-header">
					<h1>비밀번호를 입력해주세요.</h1>
					<p>비밀번호가 있습니다. 비밀번호를 입력해주세요.</p> 
				</div>
				<div class="card-body">
					<form action="" id="pwFom">
						<input type="hidden" name="boardId" id="boardid">
						<input type="hidden" name="passWd" id="pwd">
						<div class="form-group">
							<label for="inputnumber">비밀번호</label>
							<input type="password" name="passwd" id="inputnumber" autoComplete="off">
						</div>
						<div class="form-group text-right">
							<button type="button" class="btn btn-primary" id="pwdButton" onclick="pwdCheck()">입력</button>					
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
//비밀번호체크
var id = $('#boardid').val();
var pw = $('#pwd').val();

console.log(pw);
console.log(id);

function validation(){
	
	var input = $('#inputnumber').val();
	console.log(pw);

	if(input.trim().length==0){
		alert('비밀번호를 입력해주세요.');
		return false;
	}
	return true;
}

function pwdCheck(){
	var id = $('#boardid').val();
	var pwd = $('#inputnumber').val();

	if(validation()){
		$.ajax({
			type: 'get',
			url:'/api/board/pwcheck/'+id+'/'+pwd,
			dataType:'json',
			contentType : 'application/json; charset=utf-8'
		}).done(function(result){
			//성공을 했을시 조회화면으로 이동. 
			alert('이동');
			location.href = '/page/board/modifypage/'+id;
			console.log(result.passWd == pw);
		}).fail(function(fail){
			alert('비밀번호가 맞지 않습니다.');
		});
	}
 }	
</script>
</th:block>
</body>
</html>
