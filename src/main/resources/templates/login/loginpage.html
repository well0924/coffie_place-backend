
<!DOCTYPE html>
<html
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/leafframe}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>로그인 화면</title>
</head>
<body>
<th:block layout:fragment="content">
	<div class="container" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-header">
					로그인 
				</div>
				<div class="card-body">
					<form th:action="@{/login/action}" method="post">
						<div class="form-group">
							<label for="user_id">아이디</label>
							<input type="text" id="user_id" name="userId" class="form-control"/>
						</div>
						<div class="form-group">
							<label for="user_pw">비밀번호</label>
							<input type="password" id="user_pw" name="password" class="form-control" autocomplete="off"/>
						</div>
						<a th:href="@{/page/login/tmpid}">아이디 비밀번호 찾기</a>
						<div class="form-group text-right">
							<button type="submit" class="btn btn-primary">로그인</button>
							<a th:href="@{/page/login/memberjoin}" class="btn btn-danger">회원가입</a>
						</div>
						<div th:if="error">
							<p id="valid" style="color: red; font-size:12px;">
								<a th:text="${exception}"></a>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>
</th:block>
</body>
</html>
